<div class="container-fluid " ng-controller="UsersCtrl">
    <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-1 col-lg-1">
            <ul class="nav navbar-nav adm-side-nav ">
                <li class="adm-ProfileUserImgMargin adm-page-size"><img src="app/modules/admin/img/1.jpg"
                                                                        class="img-responsive"/></li>
                <li><a href="#/admin/users/{{id}}/{{role}}"></i><i class="fa fa-users"></i> Users</a></li>
                <li><a href="#/admin/shops/{{id}}/{{role}}"><i class="fa fa-shopping-cart"></i> Shops</a></li>
                <li><a href="#/admin/statistics/{{id}}/{{role}}"><i class="fa fa-bar-chart"></i> Statistics</a></li>
                <!-- end sidebar -->
            </ul>
        </div>
        <div class="col-md-offset-2 col-sm-offset-3 col-xs-offset-3 col-lg-9 col-sm-8 col-xs-7 col-md-9 table-min">

            <h2 class="textColor">Users</h2>

            <p class="textColor">The table consist of all registered users:</p>
            <table class="table table-condensed textColor">
                <thead>
                <tr>
                    <th>â„–</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Phone number</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="textColor" ng-class="getRowStatus(user.status)" ng-repeat="user in users">
                    <td>{{$index+1}}</td>
                    <td>{{user.firstName}} {{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNumber}}</td>
                    <td>{{user.isBlocked}}</td>
                    <td>
                        <button ng-click=" changeButtonName($index)
                        " class="btn fa adm-buttonSizeBlockUnblock ButtonColor BtnTextColor"
                                ng-class="getClass(user.status)"
                                type="button" style="width:90px"> {{showMessage(user.isBlocked)}}
                        </button>
                        <!--<button ng-click="deleteUser($index)" class="btn fa fa-trash ButtonColor BtnTextColor"-->
                                <!--type="button" style="width:90px">-->
                            <!--Delete-->
                        <!--</button>-->
                        <button ng-click="deleteAlert($index)" class="btn fa fa-trash ButtonColor BtnTextColor"
                                type="button" style="width:90px">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
                <div align="center">
                    <ul class="pagination" role="menubar" aria-label="Pagination">
                        <li
                                class="arrow"
                                aria-disabled="true">
                            <a
                                class="ButtonColor BtnTextColor textColor"
                                href=""
                                ng-click="previous()">&laquo; Previous</a></li>
                        <li class="arrow">
                            <a
                                    class="ButtonColor BtnTextColor textColor"
                                    href=""
                                    ng-click="next()">Next &raquo;</a></li>
                    </ul>
                </div>
        </div>
    </div>
</div>
</div>
</div>
