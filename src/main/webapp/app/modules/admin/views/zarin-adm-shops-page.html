                <h2>Shops</h2>

                <p>The table consist of all registered shops:</p>
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>â„–</th>

                        <th>Location</th>
                        <th>E-mail</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="shop in shops" ng-class="getRowStatus(shop.status)">
                        <td>{{$index+1}}</td>
                        <td>{{shop.name}}</td>
                        <td>{{shop.productType}}</td>
                        <td>{{shop.location}}</td>
                        <td>{{shop.email}}</td>
                        <td>{{shop.status}}</td>
                        <td>
                            <button class="btn btn-default fa fa-plus-square" type="button" style="width:90px">
                                More
                            </button>
                            <button ng-click="changeButtonName($index)"
                                    class="btn btn-default fa adm-buttonSizeBlockUnblock"
                                    ng-class="getClass(shop.status)" type="button" style="width:90px">
                                {{showMessage(shop.status)}}
                            </button>
                            <button ng-click="deleteShop($index)" class="btn btn-default fa fa-trash" type="button"
                                    style="width:90px"> Delete
                            </button>
